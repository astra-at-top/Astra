<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize||Signup</title>
  {% comment %} <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" /> {% endcomment %}
  <link rel="shortcut icon" type="image/png" href="{% static "images/logos/favicon.png" %}" />
  <link rel="stylesheet" href="{% static "css/styles.min.css" %}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static "images/logos/dark-logo.svg" %}" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
                <form method="post" action="/signup" id="signup" >
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control " name="username" id="username" aria-describedby="textHelp" data-required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelp" data-required>
                  </div>
                  <div class="mb-4">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" data-required>
                  </div>
                  <button id="submitform" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="./authentication-login.html">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'libs/jquery/dist/jquery.min.js' %} "></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'customjs/validations.js' %} "></script>
  <script>
    let Valiadte = new Valiadte({
      form : $("#signup")[0]
    })


    $("#submitform").on("click", (e) => {
      try{
        e.preventListener()
        let {target} = e

      }catch(err){
        alert(err)
      }
    })
  </script>
</body>

</html>
